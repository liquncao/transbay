<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Transbay </a>
      <ul class="nav navbar-nav">
        <li>
          <!-- we'll show the button to everyone to entice them to log in -->
          <a href="#" class="js-add-doc">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            New Document
          </a>
        </li>
        <!-- drop down list  -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"
          role="button" aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
          Documents
          <span class="caret"></span></a>

          <ul class="dropdown-menu">
            {{#each documents}}
            <li><a href="/documents/{{_id}}">{{title}}</a></li>
            {{/each}}
          </ul>
        </li>
          <!-- end drop down list  -->
      </ul>

      <p class="navbar-text navbar-right">{{> loginButtons align="right"}}</p>
    </div> <!-- end navbar container -->
  </nav>

  <!-- login modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p id="login-modal-content"></p>
        </div>
      </div>
    </div>
  </div>
</template>

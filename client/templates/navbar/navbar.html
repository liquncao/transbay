<template name="navbar">
  <nav class="navbar navbar-inverse">

    <div class="container-fluid" >
      <div class="navbar-header">
      <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/"> TRANSBAY </a>
     </div>
     
     <div class="collapse navbar-collapse" id="myNavbar">
	
  {{#if currentUser}}
   <ul class="nav navbar-nav">
        <li >
          <!-- we'll show the button to everyone to entice them to log in -->
          <a href="#" class="js-add-doc">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            New Document
          </a>
        </li>
        <!-- drop down list  -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"
          role="button" aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
          Documents
          <span class="caret"></span></a>

          <ul class="dropdown-menu">
            {{#each documents}}
            <li ><a href="/documents/{{_id}}">{{title}}</a></li>
            {{/each}}
          </ul>
        </li>
	</ul>
  <!-- Login Model -->
    <ul class="nav navbar-nav navbar-right">
	   <li> <a href="#">
         {{currentUser.username}}
       </a>
       </li>
  		<li><a href="#" class="js-logout">Logout </a></li>
	</ul>
	
   {{else}}
	  <ul class="nav navbar-nav navbar-right">
	   <li><a href="{{pathFor 'join'}}" ><span class="glyphicon glyphicon-user"></span><span> Sign Up</span> </a> </li>
  		<li><a href="{{pathFor 'signin'}}" ><span class="glyphicon glyphicon-log-in"></span><span> Login </span> </a></li>
	  </ul>
   {{/if}}
          

    </div> 
    </div><!-- end navbar container -->
  </nav>
</template>
